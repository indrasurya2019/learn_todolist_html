<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>make todo list</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="myDIV" class="header">

        <h2 style="text-align: center;">My TODO LIST </h2>
        <div class="myheader">
            <input type="text" id="myInput" placeholder="What's up?" name="myinput">
            <span><button class="mybutton">Add</button></span>
        </div>

    </div>
    <div class="item-flex">
        <div class="item-list">
            <ul class="item-ul">
                <li class="wrap-item">coca-cola <span class="myspan">X</span></li>
                <li class="wrap-item">burger<span class="myspan">X</span></li>
                <li class="wrap-item">tea<span class="myspan">X</span></li>
                <li class="wrap-item">fish</li>
            </ul>
        </div>
    </div>

</body>

</html>
